version: '2.4'
services:
  mysql:
    extends:
        file: docker-compose.common.yml
        service: mysql
    tmpfs: /var/lib/mysql
    volumes:
     - "./docker/mysql.conf.d:/etc/mysql/conf.d"
    mem_limit: 1g
  postgres:
    extends:
        file: docker-compose.common.yml
        service: postgres
    tmpfs: /var/lib/postgresql/data
    mem_limit: 500m
  minio:
    extends:
        file: docker-compose.common.yml
        service: minio
    mem_limit: 500m
  inbucket:
    extends:
        file: docker-compose.common.yml
        service: inbucket
    mem_limit: 200m
  openldap:
    extends:
        file: docker-compose.common.yml
        service: openldap
    mem_limit: 800m
  elasticsearch:
    extends:
        file: docker-compose.common.yml
        service: elasticsearch
    mem_limit: 1g
  redis:
    extends:
        file: docker-compose.common.yml
        service: redis
    mem_limit: 100m

  start_dependencies:
    image: mattermost/mattermost-wait-for-dep:latest
    networks:
      - mm-test
    depends_on:
      - mysql
      - postgres
      - minio
      - inbucket
      - openldap
      - elasticsearch
      - redis
    command: postgres:5432 mysql:3306 minio:9000 inbucket:10080 openldap:389 elasticsearch:9200 redis:6379

networks:
  mm-test:
    driver: bridge
